session_name: monorail
start_directory: '~/repos/airbnb'
before_script: 'airlab ssh sudo service monorail stop && sudo service nginx restart'
windows:
- window_name: dev
  layout: main-horizontal
  focus: true
  options:
    main-pane-height: 95
  panes:
    - shell_command:
      - n                            # Neovim
      - :NERDTree
      - :TmuxNavigateRight
      - :FZF
    - shell_command:
      - airlab ssh
      - cd repos/airbnb
      - zeus console
